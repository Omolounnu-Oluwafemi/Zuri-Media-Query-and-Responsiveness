<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Media Query</title>
    <link rel="stylesheet" media= "screen and (min-width: 375px)" href="style.css" />
    <link rel="stylesheet" media= "screen and (max-width: 374px)" href="mobile.css" />
    <link
      href="https://fonts.google.com/specimen/Poppins"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main>
      <div class="item-a">
        <h1 class="learn">
          Learn to code by <br />
          watching others
        </h1>
        <p class="see">
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorial is great, but understanding how <br />
          developers think is invaluable.
        </p>
      </div>
      <div class="item-b">
        <p class="try">
          <span>Try it free for 7 days</span> then 20$/mo thereafter
        </p>
        <form action="">
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            id="pword"
            name="password"
            placeholder="Password"
            minlength="10"
            required
          />
          <input
            id="login-submit"
            type="submit"
            value="CLAIM YOUR FREE TRIAL"
          />
          <p class="click">
            By clicking the button, you are agreeing to our
            <span id="terms"> Terms and Services</span>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
